<!DOCTYPE html>
<html>
<head>
<style>
.myclass {
    text-align: center;
    color: red;
    font-size:30px;
}
</style>

</head>
<body>

<h1 class="myclass">This heading 1 will have class style applied.</h1>

<h1>This heading 1 will have no style.</h1>

</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	
	<head>
			<title> Starting with Forms </title>
	</head>

	<body> 
		<!-- Form markup-->  
		
		<form method = "post" action = "mailto:name@location.com">
			
			<table>
				<tr>
					<td> What are your favorite spreads?</td>  
					<td> Ketchup</td>
					<td> <input type = "checkbox" name = "spread_1" value = "ketchup" /> </td>
				</tr>
				<tr>
					<td> &nbsp;</td>  
					<td> Mustard</td>
					<td> <input type = "checkbox" name = "spread_2" value = "mustard" /> </td>
				</tr>
				<tr>
					<td> &nbsp;</td>  
					<td> Mayonnaise</td>
					<td> <input type = "checkbox" name = "spread_3" value = "mayo" /> </td>
				</tr>
				<tr>
					<td> &nbsp;</td>
					<td> <input type = "button" value = "Select" /> </td>
					<td> <input type = "reset" value = "Reset Form" /> </td>
					
					
				</tr>
				
			</table>
		
		</form>
		
		
	</body>
</html>

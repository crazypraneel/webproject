<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	
	<head>
			<title> Starting with Forms </title>
	</head>

	<body> 
		<!-- Form markup-->  
		
		<form method = "post" action = "mailto:name@location.com">
			
			<select multiple="multiple" name="morefood" size="8">
			   <optgroup label="Swedish Cars">
				 <option selected="selected" value="volvo">Volvo</option>
				 <option value="saab">Saab</option>
			   </optgroup>
			   <optgroup label="German Cars">
				 <option value="mercedes">Mercedes</option>
				 <option value="audi">Audi</option>
				 <option value="vw">Volkswagon</option>
			   </optgroup>
			 </select> 
		
		

		
		</form>
		
		
	</body>
</html>

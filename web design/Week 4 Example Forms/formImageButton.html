<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	
	<head>
			<title> Starting with Forms </title>
	</head>

	<body> 
		<!-- Form markup-->  
		
		<form method = "post" action = "mailto:name@location.com">
			
			<table>
				<tr>
					<td>Name:</td>
					<td><input name = "name" type = "text" size = "35" /></td>
				</tr>
				
				<tr>
					<td>Address:</td>
					<td><input name = "address" size = "85" /></td>
				<tr>
					
				<tr>
					<td>E-mail:</td>
					<td><input name = "email" size = "60" /></td>
				</tr>
				
				<tr>
					<td>Age:</td>
					<td><input name = "age" size = "15" /></td>
				</tr>
				
				<tr>
					<td> <input type = "image" src = "button.gif" /> </td>
					
					<td> <input type = "reset" value = "Reset Form" /> </td>
					
					
				</tr>
				
			</table>
		
		</form>
		
		
	</body>
</html>
